# Simplified and Corrected Blueprint

services:
  - type: web
    name: zoha-api
    # Tell Render to use a Docker environment
    env: docker
    # Render will automatically find the Dockerfile at the root
    
    plan: free
    envVars:
      - key: spring.datasource.url
        value: jdbc:mysql://YOUR_RAILWAY_HOST:YOUR_RAILWAY_PORT/YOUR_RAILWAY_DATABASE_NAME
      - key: spring.datasource.username
        value: root
      - key: spring.datasource.password
        value: YOUR_RAILWAY_PASSWORD_PLACEHOLDER
      - key: spring.jpa.hibernate.ddl-auto
        value: update