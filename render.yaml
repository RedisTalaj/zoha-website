# This is the final, corrected Render blueprint for a Docker deployment.

services:
  # This section defines our Java backend API.
  - type: web
    name: zoha-api
    # Tell Render to use a Docker environment.
    env: docker
    # This is the correct keyword for the path to the Dockerfile.
    # It points to the Dockerfile inside your Java project folder.
    dockerfilePath: ./ArchitectureWebsite/Dockerfile
    # NOTE: We remove rootDir, buildCommand, and startCommand
    # because all those instructions are now inside the Dockerfile.
    
    # Specify the free instance type.
    plan: free
    # Define our environment variables.
    envVars:
      - key: spring.datasource.url
        value: jdbc:mysql://YOUR_RAILWAY_HOST:YOUR_RAILWAY_PORT/YOUR_RAILWAY_DATABASE_NAME
      - key: spring.datasource.username
        value: root
      - key: spring.datasource.password
        value: YOUR_RAILWAY_PASSWORD_PLACEHOLDER
      - key: spring.jpa.hibernate.ddl-auto
        value: update